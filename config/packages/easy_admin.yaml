easy_admin:
    entities:
        # List the entity class name you want to manage
        Level:
          class: App\Entity\Level
          form:
            fields:
              - {property: 'name'}
              - {property: 'duration'}        
              - {property: 'status'}        
        Question:
          class: App\Entity\Question
        Player:
          class: App\Entity\Player
          form:
            fields:
              - {property: 'name'}
              - {property: 'score'} 

