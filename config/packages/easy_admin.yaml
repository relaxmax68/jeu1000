easy_admin:
    entities:
        # List the entity class name you want to manage
        Level:
          class: App\Entity\Level
          list:
            fields:
              - {property: 'name'}
              - {property: 'duration'}        
              - {property: 'status'}        
              - {property: 'score'}        
        Question:
          class: App\Entity\Question
        Player:
          class: App\Entity\Player
          list:
            fields:
              - {property: 'name' }
              - {property: 'score'} 
            sort: ['name', 'ASC']
